pkg:
  name: wlib-malloc
  description: Replacements for malloc and free
  repository: https://github.com/waterloop/wlib-malloc.git
  version: 1.0.1
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  contributors: []
  organization: Waterloop
  keywords:
  - wio
  - c
  - c++
  - memory
  - embedded
  - waterloop
  license: MIT
  header_only: false
  platform: ALL
  framework:
  - ALL
  board:
  - ALL
  - mega2560
  compile_flags: []
  ide: none

targets:
  default: tests
  create:
    tests:
      board: mega2560
      target_compile_flags:
      - -DWLIB_AVR_DEBUG
      pkg_compile_flags: []

dependencies:
  wlib-tlsf:
    version: 1.0.2
    vendor: false
    compile_flags:
    - -DWLIB_TLSF_16BIT
    - -DWLIB_TLSF_LOG2_ALIGN=1
    - -DWLIB_TLSF_LOG2_MAX=10
    - -DWLIB_TLSF_LOG2_DIV=3
    - -DWLIB_TLSF_DEBUG_LEVEL=1
    - -DWLIB_TLSF_PRINTF
    - -DWLIB_TLSF_ASSERT
