type: pkg

project:
  name: wlib-malloc
  version: 1.0.2
  description: Replacements for malloc and free
  repository: https://github.com/wloop/wlib-malloc.git
  author: Jeff Niu <jeffniu22@gmail.com> (https://github.com/mogball)
  keywords:
  - wio
  - c
  - c++
  - memory
  - embedded
  - waterloop
  definitions:
      singleton: false
      required:
        private:
        - WLIB_TLSF_ARCH
        - WLIB_TLSF_LOG2_DIV
        - WLIB_TLSF_LOG2_ALIGN
        - WLIB_TLSF_LOG2_MAX
  compile_options:
    wio_version: 0.4.0
    default_target: tests

targets:
  tests:
    src: tests
    platform: avr
    framework: cosa
    board: mega2560
    definitions:
      package:
      - WLIB_TLSF_ARCH=16
      - WLIB_TLSF_LOG2_DIV=3
      - WLIB_TLSF_LOG2_ALIGN=1
      - WLIB_TLSF_LOG2_MAX=11

dependencies:
  wlib-tlsf:
    version: 1.0.3
    definitions:
    - $(WLIB_TLSF_ARCH)
    - $(WLIB_TLSF_LOG2_DIV)
    - $(WLIB_TLSF_LOG2_ALIGN)
    - $(WLIB_TLSF_LOG2_MAX)
